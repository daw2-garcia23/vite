  <body class="text-white">
      <header class="">
        <div class="container-fluid bg-body-bg">
          <div class="row">
            <div class="col justify-content-center d-flex mt-3">
                <a href="../index.html"><i class="fa-solid fa-tent-arrow-turn-left"></i></a>
                <a href="../index.html" class="casita text-white"><h1>El juego del Tetris</h1></a>
            </div>
          </div>
        </div>
      </header>

      <main>
        <div class="container-fluid bg-body-bg">
            <div class="row justify-content-center mt-4">
              <div class="col-3 justify-content-center">
                <div class="mb-3 mt-2">
                    <label for="exampleFormControlInput1" class="form-label">Email</label>
                    <input type="email" class="form-control opacity-75" id="email" placeholder="email@gmail.com" required>
                </div>
                <div class="mb-3 mt-2">
                    <label for="exampleFormControlInput1" class="form-label">User</label>
                    <input type="text" class="form-control opacity-75" id="user" required>
                </div>
                <div class="mb-3 mt-2">
                    <label for="exampleFormControlInput1" class="form-label">Password</label>
                    <input type="password" class="form-control opacity-75" id="password" required>
                </div>
                <div class="mb-3 mt-2">
                    <label for="exampleFormControlInput1" class="form-label">Repeat password</label>
                    <input type="password" class="form-control opacity-75" id="repeatpassword" required>
                </div>
                <div class="mb-3 mt-2">
                    <label for="exampleFormControlInput1" class="form-label">Birthday date</label>
                    <input type="date" class="form-control opacity-75" id="birthday" required>
                </div>
              </div>
            </div>
            <div class="row justify-content-center mt-3" id="btnAceptarRegistro">
                <a href="../index.html"><button type="button" class="btn btn-success col-1 text-white">Guardar</button></a>
            </div>
          </div>    
      </main>
      
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <div>
            Some text as placeholder. In real life you can have the elements you have chosen. Like, text, images, lists, etc.
          </div>
          <div class="dropdown mt-3">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown">
              Dropdown button
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </div>
        </div>
      </div>

  </body>
</html>
