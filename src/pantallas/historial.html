  <body>
      <header class="border-bottom">
        <div class="container-fluid bg-body-bg">
          <div class="row">
            <div class="col justify-content-between d-flex">
              <a href="../index.html"><i class="fa-solid fa-house icono"></i></a>
              <a href="../index.html" class="casita text-white"><h1>El juego del Tetris</h1></a>
              <button type="button" class="btn btn-primary me-3" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"><i class="fa-solid fa-bars m-1"></i></button>
            </div>
          </div>
        </div>
      </header>
      <main class="mt-3">
        <table class="table text-center rounded-1 table-striped bg-light text-dark" id="tabla">
            <thead class="mt-5 ms-5">
             <tr>
                <th scope="col" class="border-bottom">Top</th>
                <th scope="col" class= "border-bottom">Nombre</th>
                <th scope="col" class= "border-bottom">Nick</th>
                <th scope="col" class= "border-bottom">Puntos</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row" class="border-bottom ms-5">1</th>
                <td class= "border-bottom">Joel</td>
                <td class= "border-bottom">Garcia</td>
                <td class= "border-bottom">254000</td>
            </tr>
            <tr>
                <th scope="row" class= "border-bottom ms-5">2</th>
                <td class= "border-bottom">Joel</td>
                <td class= "border-bottom">Garcia</td>
                <td class= "border-bottom">185254</td>
            </tr>
            <tr>
                <th scope="row" class= "border-bottom ms-5">3</th>
                <td class= "border-bottom">Joel</td>
                <td class= "border-bottom">Garcia</td>
                <td class= "border-bottom">2</td>
            </tr>
            </tbody>
            <tfoot>
                
            </tfoot>
        </table>
      </main>
    
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <div>
            Some text as placeholder. In real life you can have the elements you have chosen. Like, text, images, lists, etc.
          </div>

              Dropdown button
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
